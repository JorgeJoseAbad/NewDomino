<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/domino.css">

  <title>New DominoGame</title>
</head>
<body>

  <div class="title"> DOMINO GAME</div>

  <div class="boardtable"></div>

  <button class="startgame">Start Game</button>

<div id="gameover">Game is running</div>

  <div class="player">
      <div class="nameplayer">Player 1</div>
      <div id="dominoesplayerone"></div>
      <button type="button" class="picknewdomino">Pick new Domino</button>
  </div>
  <div class="player">
      <div class="nameplayer">Player 2</div>
      <div id="dominoesplayertwo"></div>
      <button type="button" class="picknewdomino">Pick new Domino</button>
  </div>



  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="js/dominobox.js"></script>
  <script src="js/player.js"></script>
  <script src="js/board.js"></script>
  <script src="js/app.js"></script>


</body>
</html>
